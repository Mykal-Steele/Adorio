    <style>
      @import url("https://fonts.googleapis.com/css2?family=Permanent+Marker&family=JetBrains+Mono:wght@400;700&display=swap");

      .font-handwriting {
        font-family: "Permanent+Marker", cursive;
      }
      .font-mono {
        font-family: "JetBrains+Mono", monospace;
      }

      /* Custom Scrollbar Hide */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Texture Patterns */
      .wood-pattern-dark {
        background-color: #3e2723;
        background-image: repeating-linear-gradient(
            45deg,
            rgba(255, 255, 255, 0.02) 0px,
            rgba(255, 255, 255, 0.02) 2px,
            transparent 2px,
            transparent 8px
          ),
          linear-gradient(to bottom, #2d1b18, #3e2723);
      }

      .wood-pattern-light {
        background-color: #5d4037;
        background-image: repeating-linear-gradient(
            90deg,
            rgba(0, 0, 0, 0.05) 0px,
            rgba(0, 0, 0, 0.05) 1px,
            transparent 1px,
            transparent 10px
          ),
          linear-gradient(to bottom, #6d4c41, #5d4037);
      }

      .cork-pattern {
        background-color: #d7c49e;
        background-image: radial-gradient(#c2b280 15%, transparent 16%),
          radial-gradient(#c2b280 15%, transparent 16%);
        background-size: 4px 4px;
        background-position: 0 0, 2px 2px;
      }

      .screen-glow {
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.6),
          0 0 10px rgba(100, 255, 100, 0.2);
        background: linear-gradient(to bottom, #1a1a1a, #0d0d0d);
      }

      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
  </head>
  <body

    <aside

    >
      <div class="p-8 flex flex-col gap-8">
        <div class="relative mx-auto group perspective-1000">

            ></div>
            <div

          </div>
          <div class="text-center mt-4">
            <h1

              Builder
            </h1>
            <p class="text-amber-400/80 text-sm font-mono">

          </div>
        </div>

        <nav class="space-y-4">
          <a href="#" class="block relative group">
            <div
              class="h-10 bg-amber-800 border border-amber-950 rounded shadow-lg flex items-center justify-center transform group-hover:-translate-y-1 transition-transform text-amber-100 font-bold tracking-wider"
            >

            </div>
            <div class="absolute -top-3 left-4 w-0.5 h-3 bg-neutral-400"></div>

          <a href="#" class="block relative group">

          <a href="#" class="block relative group">

            <div class="absolute -top-3 left-4 w-0.5 h-3 bg-neutral-400"></div>
            <div class="absolute -top-3 right-4 w-0.5 h-3 bg-neutral-400"></div>
          </a>
        </nav>

        <div class="bg-black/20 p-4 rounded-lg border border-white/5">
          <h2
            class="text-amber-500 text-xs uppercase tracking-widest mb-4 border-b border-amber-500/30 pb-2"
          >
            Tool Rack
          </h2>
          <div class="grid grid-cols-2 gap-4">
            <div class="flex flex-col items-center gap-1 group">
              <i
                data-lucide="hammer"

            <div class="flex flex-col items-center gap-1 group">

    </aside>

    <main
      class="flex-1 h-screen overflow-y-auto overflow-x-hidden relative z-10"
    >
      <div class="relative z-10 max-w-4xl mx-auto pt-12 pb-24 px-4 md:px-12">
        <div class="mb-12 text-center">
          <span
            class="bg-yellow-600 text-yellow-100 px-3 py-1 text-xs rounded-full uppercase font-bold tracking-wider shadow-glow"
            >Portfolio</span
          >
          <h2
            class="text-4xl md:text-5xl font-black mt-4 text-white drop-shadow-[0_4px_0_rgba(0,0,0,1)]"

            MY PROJECTS
          </h2>
          <p class="text-neutral-400 mt-2 font-mono text-sm">

        <div id="shelf-container"></div>

    <aside
      class="w-full md:w-72 flex-shrink-0 z-30 shadow-[-4px_0_24_rgba(0,0,0,0.5)] md:h-screen overflow-y-auto border-l-8 border-amber-900 cork-pattern"
    >
      <div class="p-6 flex flex-col gap-6 relative">
        <div
          class="bg-yellow-100 text-yellow-900 p-4 shadow-md rotate-1 transform relative"
        >
          <div
            class="absolute -top-3 left-1/2 -translate-x-1/2 w-3 h-3 rounded-full bg-red-600 shadow-sm"

        </div>

        <div class="grid grid-cols-1 gap-4 mt-4">
          <a
            href="#"

          >
            <div
              class="absolute -top-2 right-2 w-3 h-3 rounded-full bg-red-600 shadow-sm z-10"
            ></div>
            <div class="flex items-center gap-2">
              <i data-lucide="twitter" class="w-4 h-4"></i>
              <span class="font-handwriting font-bold">@DevHandle</span>
            </div>
          </a>
          <a
            href="#"
            class="bg-neutral-100 text-neutral-900 p-3 shadow-md rotate-2 hover:rotate-0 transition-transform relative group"
          >
            <div

            ></div>
            <div class="flex items-center gap-2">
              <i data-lucide="github" class="w-4 h-4"></i>
              <span class="font-handwriting font-bold">/MyRepos</span>
            </div>
          </a>
          <a
            href="#"
            class="bg-pink-200 text-pink-900 p-3 shadow-md -rotate-1 hover:rotate-0 transition-transform relative group"
          >
            <div
              class="absolute -top-2 right-1/2 w-3 h-3 rounded-full bg-green-600 shadow-sm z-10"
            ></div>
            <div class="flex items-center gap-2">
              <i data-lucide="mail" class="w-4 h-4"></i>
              <span class="font-handwriting font-bold">Hire Me!</span>
            </div>
          </a>
        </div>

        <div
          class="bg-white p-4 rounded shadow-lg mt-8 relative border-t-8 border-red-500"
        >
          <div
            class="absolute -top-3 left-1/2 -translate-x-1/2 w-2 h-2 rounded-full bg-neutral-400"
          ></div>
          <div class="text-center">
            <div class="text-4xl font-bold text-neutral-800" id="cal-day">
              --
            </div>
            <div
              class="text-red-500 uppercase font-bold tracking-widest text-sm"
              id="cal-month"
            >
              MONTH
            </div>
            <div
              class="mt-2 text-neutral-400 text-xs font-mono border-t pt-2"
              id="cal-time"
            >
              --:--
            </div>
          </div>
        </div>

        <div
          class="bg-white p-2 pb-8 shadow-xl rotate-3 mt-6 transform hover:scale-105 transition-transform cursor-pointer relative"
        >
          <div
            class="w-full h-32 bg-neutral-200 flex items-center justify-center overflow-hidden"
          >
            <i data-lucide="map-pin" class="text-neutral-400"></i>
          </div>
          <p
            class="font-handwriting text-center mt-2 text-neutral-600 font-bold rotate-[-2deg]"
          >
            Based in NYC
          </p>
          <div
            class="absolute -top-3 left-1/2 -translate-x-1/2 w-16 h-6 bg-yellow-200/50 transform -rotate-2"
          ></div>
        </div>
      </div>

    <script>
      // --- DATA ---
      const projects = {
        web: [
          {
            id: 1,
            title: "E-Commerce Shop",
            desc: "A full stack shop built with React & Node.",
            status: "Live",
          },
          {
            id: 2,
            title: "Portfolio V1",
            desc: "My first attempt at a website.",
            status: "Archived",
          },
          {
            id: 3,
            title: "Weather Dashboard",
            desc: "Real-time weather data visualization.",
            status: "Beta",
          },
          {
            id: 4,
            title: "Task Manager",
            desc: "Kanban style board for productivity.",
            status: "Live",
          },
        ],
        games: [
          {
            id: 5,
            title: "Space Invaders Clone",
            desc: "Classic arcade action in JS.",
            status: "Playable",
          },
          {
            id: 6,
            title: "Dungeon Crawler",
            desc: "Procedurally generated RPG.",
            status: "Demo",
          },
          {
            id: 7,
            title: "Physics Sandbox",
            desc: "Testing Matter.js constraints.",
            status: "Prototype",
          },
        ],
        art: [
          {
            id: 8,

            desc: "Free assets for game devs.",
            status: "Download",
          },
          {
            id: 9,
            title: "Concept Art: Cyberpunk",
            desc: "Digital painting collection.",
            status: "Gallery",
          },
        ],
      };

      // --- CAROUSEL CARD DATA ---
      const carouselCards = [
        {
          image:
            "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1000&auto=format&fit=crop",
          title: "Abstract Waves",
          subtitle: "3D Render",
          rating: 4.9,
          price: "$240",
          badge: "New",
        },
        {
          image:
            "https://images.unsplash.com/photo-1633511090164-b43840ea1607?q=80&w=1000&auto=format&fit=crop",
          title: "Neon Flux",
          subtitle: "Digital Art",
          rating: 4.8,
          price: "$180",
        },
        {
          image:
            "https://images.unsplash.com/photo-1614850523060-8da1d56ae167?q=80&w=1000&auto=format&fit=crop",
          title: "Cyber Prism",
          subtitle: "Illustration",
          rating: 5.0,
          price: "$320",
          badge: "Best Seller",
        },
        {
          image:
            "https://images.unsplash.com/photo-1633511090164-b43840ea1607?q=80&w=1000&auto=format&fit=crop",
          title: "Void Walker",
          subtitle: "Photography",
          rating: 4.7,
          price: "$150",
        },
        {
          image:
            "https://images.unsplash.com/photo-1618172193763-c511deb635ca?q=80&w=1000&auto=format&fit=crop",
          title: "Solar Flare",
          subtitle: "Abstract",
          rating: 4.6,
          price: "$290",
        },
      ];

      // Generate retro-themed carousel cards
      function generateRetroCards(cards) {
        return cards
          .map((card) => {
            const badgeHtml = card.badge
              ? `<div class="absolute top-2 right-2 bg-green-500 text-black px-2 py-0.5 rounded text-[10px] font-bold uppercase">${card.badge}</div>`
              : "";

            return `
            <div class="carousel-card shrink-0 w-[180px] group">
              <div class="bg-green-900/30 border border-green-500/40 rounded-lg p-2 transition-all duration-300 group-hover:bg-green-900/50 group-hover:border-green-400/60">
                <div class="relative aspect-[4/3] overflow-hidden rounded bg-black/50 border border-green-800/50">
                  <img
                    src="${card.image}"
                    alt="${card.title}"
                    class="object-cover w-full h-full opacity-70 transition-all duration-500 group-hover:opacity-90 group-hover:scale-110 mix-blend-luminosity group-hover:mix-blend-normal"
                    style="filter: sepia(20%) hue-rotate(80deg) saturate(50%);"
                  />
                  ${badgeHtml}
                </div>
                <div class="p-2">
                  <div class="flex justify-between items-start mb-1">
                    <div>
                      <h3 class="text-green-400 font-mono text-sm font-bold leading-tight group-hover:text-green-300">${card.title}</h3>
                      <p class="text-green-600/70 text-[10px] font-mono">${card.subtitle}</p>
                    </div>
                  </div>
                  <div class="mt-1 flex items-center justify-between">
                    <span class="text-green-400 font-mono text-sm font-bold">${card.price}</span>
                    <div class="flex items-center gap-0.5 text-amber-500">
                      <i data-lucide="star" class="w-3 h-3 fill-current"></i>
                      <span class="text-[10px] font-mono text-green-500">${card.rating}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;
          })
          .join("");
      }

      // --- RENDER LOGIC ---
      let shelfCount = 0;
      function createShelf(category, items, iconName) {
        const uniqueId = `carousel_${shelfCount++}`;
        const trackId = `${uniqueId}_track`;
        const carouselId = `${uniqueId}_content`;

        // FIXED: Removed hanging strings, added nails, moved further left (md:-left-24)
        return `
                <div class="mb-16 relative">
                    <div class="relative z-10 flex items-end">
                        
                        <div class="absolute -left-4 md:-left-24 top-12 transform -translate-y-1/2 z-20 hidden md:block group">
                            
                            <div class="w-32 h-20 rounded-lg border-4 border-yellow-900 flex flex-col items-center justify-center shadow-2xl bg-[#deb887] relative transform group-hover:rotate-1 transition-transform duration-300">
                                
                                <div class="absolute top-1.5 left-1.5 w-2 h-2 rounded-full bg-neutral-800 shadow-[inset_1px_1px_2px_rgba(0,0,0,0.5),0_1px_1px_rgba(255,255,255,0.3)] border border-neutral-900/50"></div>
                                <div class="absolute top-1.5 right-1.5 w-2 h-2 rounded-full bg-neutral-800 shadow-[inset_1px_1px_2px_rgba(0,0,0,0.5),0_1px_1px_rgba(255,255,255,0.3)] border border-neutral-900/50"></div>
                                <div class="absolute bottom-1.5 left-1.5 w-2 h-2 rounded-full bg-neutral-800 shadow-[inset_1px_1px_2px_rgba(0,0,0,0.5),0_1px_1px_rgba(255,255,255,0.3)] border border-neutral-900/50"></div>
                                <div class="absolute bottom-1.5 right-1.5 w-2 h-2 rounded-full bg-neutral-800 shadow-[inset_1px_1px_2px_rgba(0,0,0,0.5),0_1px_1px_rgba(255,255,255,0.3)] border border-neutral-900/50"></div>

                                <i data-lucide="${iconName}" class="text-yellow-900 mb-1"></i>
                                <span class="text-yellow-950 font-black uppercase tracking-wider text-sm">${category}</span>
                            </div>
                        </div>

                        <div class="mx-auto relative w-full max-w-2xl">
                            <div class="bg-neutral-800 rounded-3xl p-4 pb-8 border-t-4 border-neutral-600 shadow-2xl relative">
                                <div class="bg-black rounded-2xl overflow-hidden p-1 relative">
                                    <div class="relative screen-glow overflow-hidden">
                                        <div class="pointer-events-none absolute inset-0 z-20 bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.25)_50%),linear-gradient(90deg,rgba(255,0,0,0.06),rgba(0,255,0,0.02),rgba(0,0,255,0.06))] bg-[length:100%_2px,3px_100%]"></div>
                                        <div class="absolute top-0 bottom-0 left-0 w-16 z-10 pointer-events-none" style="background: linear-gradient(to right, #0d0d0d 0%, transparent 100%);"></div>
                                        <div class="absolute top-0 bottom-0 right-0 w-16 z-10 pointer-events-none" style="background: linear-gradient(to left, #0d0d0d 0%, transparent 100%);"></div>
                                        <div id="${trackId}" class="overflow-x-auto scrollbar-hide" style="scroll-behavior: auto;">
                                            <div id="${carouselId}" class="flex gap-4 py-4 px-2 items-center" style="width: max-content;">
                                                ${generateRetroCards(
                                                  carouselCards
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4 flex justify-between items-center px-4">
                                    <div class="flex gap-4">
                                        <div class="w-8 h-8 rounded-full bg-neutral-900 border-2 border-neutral-600 shadow-md"></div>
                                        <div class="w-8 h-8 rounded-full bg-neutral-900 border-2 border-neutral-600 shadow-md"></div>
                                    </div>
                                    <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse shadow-[0_0_5px_red]"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="h-8 w-full mt-[-2px] relative shadow-2xl rounded-sm wood-pattern-light">
                        <div class="absolute top-0 left-0 w-full h-2 bg-black/20"></div>
                    </div>
                </div>
            `;
      }

      // --- INITIALIZE ---
      function updateTime() {
        const now = new Date();
        document.getElementById(
          "last-updated"
        ).innerText = `Last updated: ${now.toLocaleDateString()}`;
        document.getElementById("cal-day").innerText = now.getDate();
        document.getElementById("cal-month").innerText = now.toLocaleString(
          "default",
          { month: "long" }
        );
        document.getElementById("cal-time").innerText = now.toLocaleTimeString(
          [],
          { hour: "2-digit", minute: "2-digit" }
        );
      }

      // Render Shelves
      const container = document.getElementById("shelf-container");
      container.innerHTML += createShelf("Web Dev", projects.web, "code");
      container.innerHTML += createShelf("Game Dev", projects.games, "play");
      container.innerHTML += createShelf("Artworks", projects.art, "hammer");

      // Run Icons and Time
      lucide.createIcons();
      updateTime();
      setInterval(updateTime, 60000);

      // Initialize carousels after DOM is ready
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          // Initialize each carousel
          for (let i = 0; i < shelfCount; i++) {
            const trackId = `carousel_${i}_track`;
            const carouselId = `carousel_${i}_content`;

            initCarousel({
              trackId: trackId,
              carouselId: carouselId,
              autoScrollSpeed: 0.5 + i * 0.15, // Slightly different speeds
              gap: 16,
              pauseOnHover: true,
            });
          }
        });
      });
    </script>
  </body>
</html>
