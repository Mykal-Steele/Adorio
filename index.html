    <script type="text/javascript">
      // github pages routing hack i found on stackoverflow
      // fixes those weird 404 errors when refreshing the page
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("&");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + "?" + decoded + l.hash
          );
        }
      })(window.location);
    </script>
