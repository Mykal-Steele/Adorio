server {
    listen 80;

    # 1. Route API requests to the Node.js Backend service (Service #2)
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Serve the AI-Slop static app from the combined image's /cao folder
    location /cao/ {
        alias /usr/share/nginx/html/cao/;
        try_files $uri $uri/ /cao/index.html;
    }

    # 3. Serve the main Adorio static app
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}