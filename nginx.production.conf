events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        listen 443 ssl;

        server_name adorio.space www.adorio.space;

        ssl_certificate /etc/nginx/ssl/adorio.space.pem;
        ssl_certificate_key /etc/nginx/ssl/adorio.space.key;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5:!RC4:!DHE;

        # Security headers (CSP handled by Cloudflare)
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # 1. Route API requests to the local Node.js Backend
        location /api/ {
            proxy_pass http://localhost:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2. Serve the AI-Slop static app from the combined image's /cao folder
        location /cao/ {
            alias /usr/share/nginx/html/cao/;
            try_files $uri $uri/ /cao/index.html;
        }

        location = /cao {
            return 301 $scheme://$http_host/cao/;
        }

        # 3. Serve the main Adorio static app
        # Explicit SmartCity route to avoid 403 on refresh
        location /smartcity/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        location = /smartcity {
            return 301 $scheme://$http_host/smartcity/;
        }

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}